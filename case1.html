<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case 1</title>

  <link rel="stylesheet" href="../assets/lib/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <style>


    h1 {
      color: hotpink;
      text-align: center;
      font-family: "Open Sans", sans-serif;
      font-size: 56px;
      margin-bottom: 240px;
    }

    section {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    div {
      color: cyan;
      font-size: 32px;
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>
<body>
<h1>JS Queue</h1>

<section>
  <img src="img/human.png" width="150">
  <div>A</div>
  <img src="img/human.png" width="150">
  <div>B</div>
  <img src="img/human.png" width="150">
  <div>C</div>
  <img src="img/human.png" width="150">
  <div>D</div>
  <img src="img/human.png" width="150">
  <div>E</div>
  <img src="img/human.png" width="150">
  <div>F</div>
  <img src="img/home.png" width="350">
</section>

<script>
  let letters = ['A', 'B', 'C', 'D', 'E', 'F'];

  let function1 = () => {
    let lastletter = letters.pop();
    letters.unshift(lastletter);

    document.getElementsByTagName('div')[0].innerText = letters[0];
    document.getElementsByTagName('div')[1].innerText = letters[1];
    document.getElementsByTagName('div')[2].innerText = letters[2];
    document.getElementsByTagName('div')[3].innerText = letters[3];
    document.getElementsByTagName('div')[4].innerText = letters[4];
    document.getElementsByTagName('div')[5].innerText = letters[5];
  }

  setInterval(function1, 1000);

</script>
</body>
</html>
